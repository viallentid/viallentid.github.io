body {font-family: Arial, Helvetica, sans-serif;}

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
  background-color: #fefefe;
  margin: auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
}

/* The Close Button */
.close {
  color: #aaaaaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}

.responsive {
  width: auto;
  height: 100%;
}
</style>

<script>
// Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("open_deck");
var btn_1_all = document.getElementById("pick_1_all");
var btn_1_major = document.getElementById("pick_1_major");
var btn_1_minor = document.getElementById("pick_1_minor");
var btn_1_wands = document.getElementById("pick_1_wands");
var btn_1_cups = document.getElementById("pick_1_cups");
var btn_1_swords = document.getElementById("pick_1_swords");
var btn_1_disks = document.getElementById("pick_1_disks");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

//functions
function get_a_cardid(start, end) {
    var range = end - start + 1;
    var ans = start + Math.floor(Math.random() * range);
    ans = "thoth_" + ans;
    console.log(ans)
    return ans;
}

function show_a_card(img) {
    var exist_img = document.getElementById("card_result");
    if (exist_img != null) {
    document.getElementById("card_show").removeChild(exist_img);    
    }
    var new_img = img.cloneNode(true);
    //new_img.classList.add("responsive");
    new_img.alt = "result";
    new_img.width = 340;
    new_img.height = 500;
    new_img.id = "card_result";
    document.getElementById("card_show").appendChild(new_img);    
}

// When the user clicks the button, open the modal 
btn.onclick = function() {
  modal.style.display = "block";
}

btn_1_all.onclick  = function() {
    show_a_card(document.getElementById(get_a_cardid(0, 77)));
}

btn_1_major.onclick  = function() {
    show_a_card(document.getElementById(get_a_cardid(0, 21)));
}

btn_1_minor.onclick = function() {
    show_a_card(document.getElementById(get_a_cardid(22, 77)));
}
btn_1_wands.onclick = function() {
    show_a_card(document.getElementById(get_a_cardid(22, 35)));
}
btn_1_cups.onclick = function() {
    show_a_card(document.getElementById(get_a_cardid(36, 49)));
}
btn_1_swords.onclick = function() {
    show_a_card(document.getElementById(get_a_cardid(50, 63)));
}

btn_1_disks.onclick = function() {
    show_a_card(document.getElementById(get_a_cardid(63, 77)));
}
// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
